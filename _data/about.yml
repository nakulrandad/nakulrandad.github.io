about_me_description: "I am passionate about exploring and learning new stuff. Maybe it is not just with me; all humans have curiosity. A famous quote by Leonardo da Vinci (because why not): “To develop a complete mind: Study the science of art; Study the art of science. Learn how to see. Realize that everything connects to everything else.” I have a lots of pieces of wisdom to share but if I continue, you will call me a hypocrite. I am an undergradute at IIT Bombay pursuing a major in Aerospace Engineering. Not planning to make an Iron-Man suit anytime soon but stay updated, I might end up building something more fascinating."
