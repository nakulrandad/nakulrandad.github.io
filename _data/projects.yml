- name: Solar Radiation Prediction
  descr: "The project aims to test the implementation of a model which predicts Irradiation falling on the ground for different prediction horizons using an SVM (Support Vector Machine) and its comparison with the Neural Networks. The multilayer perceptron architecture in NN has three layers with ReLU activation, and RBF kernel used in SVM classification manifested MAPE of 20%."
  website: https://docs.google.com/presentation/d/1cYWwQR02r17Bgc7hXHiDjqEfJLtR3x6AE6GK5HvttNw/edit?usp=sharing
  tags:
    - tag: Python
    - tag: Tensorflow
    - tag: scikit-learn
    - tag: Keras

